{% extends './base.html' %}

{% block title %}{{ room.name}} - <Chat>{% endblock %}</Chat>
{% block content %}
    <h2>Room: {{ room.name }}</h2>
    <div id="chat-box">
        <div id="messages">
            {% for message in messages %}
                <p><strong>{{ message.user }}</strong>: {{ message.text }}</p>
            {% endfor %}
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Enter a message..." required>
        <button type="submit">Send</button>
    </form>
{% endblock %}
